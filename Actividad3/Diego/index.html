<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Edad</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full mx-auto">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Calculadora de Edad</h1>
            <div class="space-y-4">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
                    <input type="text" id="nombre" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu nombre">
                </div>
                <div>
                    <label for="anioNacimiento" class="block text-sm font-medium text-gray-700 mb-1">Año de nacimiento</label>
                    <input type="number" id="anioNacimiento" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: 1990" min="1900" max="2025">
                </div>
                <button id="calcular" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 mt-4">
                    Calcular edad
                </button>
            </div>
            <div id="resultado" class="mt-8 hidden">
                <div class="border-t pt-6">
                    <h2 class="text-2xl font-semibold mb-4">Resultado:</h2>
                    <div id="mensajePersonalizado" class="p-4 rounded-md mb-4"></div>
                    <div class="flex items-center">
                        <span class="font-medium">Categoría:</span>
                        <span id="categoria" class="ml-2 px-3 py-1 rounded-full text-sm font-medium"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
